<app-im-alert type="danger" *ngIf="quizLength == 0 ">{{quizError}}</app-im-alert>
<mat-spinner *ngIf="loading == true && quizLength == null" [diameter]="50" class="loading">
</mat-spinner>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
    <thead>
        <tr>
            <th>
                <h2 class="text-center text-white m-0">Title of the quiz</h2>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of quizlists; index as i">
            <td (click)="onListItemClick(i)">{{item.name |titlecase }}</td>
        </tr>
    </tbody>
</table>
