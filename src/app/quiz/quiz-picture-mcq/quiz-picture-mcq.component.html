<div class="container">
    <form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit()" class="example-form" novalidate>
        <div class="d-flex  justify-content-center">
            <div class="avatar-wrapper my-2" *ngIf="imageSrc">
                <img class="profile-pic" [src]="imageSrc" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-8 col-sm-12 col-md-12 col-xs-12">
                <mat-form-field class="w-100">
                    <mat-label class="labelop">Enter the question</mat-label>
                    <input type="text" matInput formControlName="title">
                    <mat-icon matSuffix style="cursor: pointer;" class="image" title="Add image"
                        (click)="fileUpload.click()">image</mat-icon>
                    <input class="file-upload" #fileUpload type="file" accept="image/*" (change)="onFileInput($event)"
                        style="display: none;" />
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-12 col-xs-12 d-flex align-items-center">
                <select name="questions" id="questions" class="form-select form-select-lg mb-3 w-100"
                    (change)="onSelectQuestionCat($event.target.value)">
                    <option value="" selected disabled>Choose type</option>
                    <option value="mcq4">Options</option>
                    <option value="picmcq">
                        Pictures
                    </option>
                </select>
            </div>
        </div>
        <div *ngIf="showOptions">
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                    <input type="radio" formControlName="correctAnswer" id="_radio1" value="a" [(ngModel)]="radioStatus"
                        [ngModelOptions]="{standalone: true}" (click)="optionClick('a')" required>
                    <label class="label" for="_radio1">
                        <div id="tick_mark"></div>
                    </label>
                    <mat-form-field class="w-100">
                        <mat-label class="labelop">Option1</mat-label>
                        <input type="text" id="input1" matInput formControlName="a" autocomplete="off">
                    </mat-form-field>

                </div>
                <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                    <input type="radio" formControlName="correctAnswer" id="_radio2" value="b" [(ngModel)]="radioStatus"
                        [ngModelOptions]="{standalone: true}" (click)="optionClick('b')" required>
                    <label class="label" for="_radio2">
                        <div id="tick_mark"></div>
                    </label>

                    <mat-form-field class="w-100">
                        <mat-label class="labelop">Option2</mat-label>
                        <input type="text" id="input2" matInput formControlName="b" autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-lg-5 mt-sm-0">
                <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                    <input type="radio" formControlName="correctAnswer" id="_radio3" value="c" [(ngModel)]="radioStatus"
                        [ngModelOptions]="{standalone: true}" (click)="optionClick('c')" required>
                    <label class="label" for="_radio3">
                        <div id="tick_mark"></div>
                    </label>
                    <mat-form-field class="w-100">
                        <mat-label class="labelop">Option3</mat-label>
                        <input type="text" id="input3" matInput formControlName="c" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                    <input type="radio" formControlName="correctAnswer" id="_radio4" value="d" [(ngModel)]="radioStatus"
                        [ngModelOptions]="{standalone: true}" (click)="optionClick('d')" required>
                    <label class="label" for="_radio4">
                        <div id="tick_mark"></div>
                    </label>
                    <mat-form-field class="w-100">
                        <mat-label class="labelop">Option4</mat-label>
                        <input type="text" id="input4" matInput formControlName="d" autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div *ngIf="showPictures" class="mx-3">
            <div class="row mt-3 d-flex ">
                <div class="col-6">
                    <div class="row d-flex justify-content-center align-items-center px-3 my-2">
                        <div class="avatar-wrapper" (click)="fileOption1.click()">
                            <img class="profile-pic" *ngIf="imageOption1Src" [src]="imageOption1Src" />
                            <div *ngIf="!imageOption1Src" class="d-flex align-items-center justify-content-center"
                                style="flex-direction: column;">
                                <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                                <p>Upload picture</p>
                            </div>
                            <input class="file-upload" type="file" accept="image/*" style="display: none;" #fileOption1
                                (change)="onOptionOneInput($event)" />
                        </div>
                        <input type="radio" formControlName="correctAnswer" value="a" [(ngModel)]="radioStatus"
                            [ngModelOptions]="{standalone: true}" required id="radio1">
                        <label for="radio1" class="tickmark_label">
                            <div id="tick_mark"></div>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row d-flex justify-content-center my-2">
                        <div class="avatar-wrapper" (click)="fileOption2.click()">
                            <img class="profile-pic" *ngIf="imageOption2Src" [src]="imageOption2Src" />
                            <div *ngIf="!imageOption2Src" class="d-flex align-items-center justify-content-center"
                                style="flex-direction: column;">
                                <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                                <p>Upload picture</p>
                            </div>
                            <input class="file-upload" type="file" accept="image/*" style="display: none;"
                                (change)="onOptionTwoInput($event)" #fileOption2 />
                        </div>
                        <input type="radio" id="radio2" formControlName="correctAnswer" value="b"
                            [(ngModel)]="radioStatus" [ngModelOptions]="{standalone: true}" required>
                        <label for="radio2" class="tickmark_label">
                            <div id="tick_mark"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-lg-5 mt-sm-0">
                <div class="col-6">
                    <div class="row d-flex justify-content-center my-2">
                        <div class="avatar-wrapper" (click)="fileOption3.click()">
                            <img class="profile-pic" *ngIf="imageOption3Src" [src]="imageOption3Src" />
                            <div *ngIf="!imageOption3Src" class="d-flex align-items-center justify-content-center"
                                style="flex-direction: column;">
                                <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                                <p>Upload picture</p>
                            </div>
                            <input class="file-upload" type="file" accept="image/*" style="display: none;"
                                (change)="onOptionThreeInput($event)" #fileOption3 />
                        </div>
                        <input type="radio" id="radio3" formControlName="correctAnswer" value="c"
                            [(ngModel)]="radioStatus" [ngModelOptions]="{standalone: true}" required>
                        <label for="radio3" class="tickmark_label">
                            <div id="tick_mark"></div>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row d-flex justify-content-center my-2">
                        <div class="avatar-wrapper" (click)="fileOption4.click()">
                            <img class="profile-pic" *ngIf="imageOption4Src" [src]="imageOption4Src" />
                            <div *ngIf="!imageOption4Src" class="d-flex align-items-center justify-content-center"
                                style="flex-direction: column;">
                                <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                                <p>Upload picture</p>
                            </div>
                            <input class="file-upload" type="file" accept="image/*" style="display: none;"
                                (change)="onOptionFourInput($event)" #fileOption4 />
                        </div>
                        <input type="radio" id="radio4" formControlName="correctAnswer" value="d"
                            [(ngModel)]="radioStatus" [ngModelOptions]="{standalone: true}" required>
                        <label for="radio4" class="tickmark_label">
                            <div id="tick_mark"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-order my-4" style="display: flex; justify-content: center;">
            <button class="btn py-2 px-3" type="submit" value="submit" [disabled]="radioStatus==false"
                title="click here to add new question">
                {{addQuestionBUtton}}</button>
        </div>
    </form>
</div>
