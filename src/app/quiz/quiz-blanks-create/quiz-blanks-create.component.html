<div class="container">
    <form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mt-3">
            <div class="col">
                <mat-form-field class="w-100">
                    <mat-label class="labelop">Enter the question</mat-label>
                    <input type="text" matInput formControlName="title" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label class="labelop">Enter the answer</mat-label>
                    <input type="text" matInput formControlName="correctAnswer" autocomplete="off">
                </mat-form-field>
            </div>
        </div>
        <div class="btn-order my-4" style="display: flex; justify-content: center;">
            <button class="btn py-2 px-3" type="submit" value="submit" [disabled]="newQuestionForm.invalid"
                title="click here to add new question">
                {{addQuestionBUtton}}</button>
        </div>
    </form>
</div>
