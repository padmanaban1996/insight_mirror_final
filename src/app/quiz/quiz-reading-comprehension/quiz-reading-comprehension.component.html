<div class="container">
    <form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mt-3">
            <div class="col">
                <mat-form-field class="w-100">
                    <mat-label class="labelop">Enter the paragraph</mat-label>
                    <textarea matInput autocomplete="off" [(ngModel)]="paragraph"
                        [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div formArrayName="questions"
            *ngFor="let item of newQuestionForm.get('questions')['controls']; let i = index;">
            <div [formGroupName]="i">
                <div class="row mt-3">
                    <div class="col">
                        <mat-form-field class="w-100">
                            <mat-label class="labelop">Enter the question</mat-label>
                            <input type="text" matInput autocomplete="off" formControlName="title">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                        <input type="radio" id="customcheckbox1{{i}}" class="radio1" formControlName="correctAnswer"
                            value=a>
                        <label class="label" for="customcheckbox1{{i}}">
                            <div id="tick_mark"></div>
                        </label>
                        <mat-form-field class="w-100">
                            <mat-label class="labelop">Option1</mat-label>
                            <input type="text" id="input1" autocomplete="off" matInput formControlName="a"
                                autocomplete="off">
                        </mat-form-field>

                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                        <input type="radio" id="customcheckbox2{{i}}" class="radio2" formControlName="correctAnswer"
                            value=b>
                        <label class="label" for="customcheckbox2{{i}}">
                            <div id="tick_mark"></div>
                        </label>
                        <mat-form-field class="w-100">
                            <mat-label class="labelop">Option2</mat-label>
                            <input type="text" id="input2" autocomplete="off" matInput formControlName="b"
                                autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-lg-5 mt-sm-0">
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                        <input type="radio" class="radio3" id="customcheckbox3{{i}}" formControlName="correctAnswer"
                            value=c>
                        <label class="label" for="customcheckbox3{{i}}">
                            <div id="tick_mark"></div>
                        </label>
                        <mat-form-field class="w-100">
                            <mat-label class="labelop">Option3</mat-label>
                            <input type="text" autocomplete="off" id="input3" matInput formControlName="c"
                                autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 col-xs-12">
                        <input type="radio" class="radio4" id="customcheckbox4{{i}}" formControlName="correctAnswer"
                            value=d>
                        <label class="label" for="customcheckbox4{{i}}">
                            <div id="tick_mark"></div>
                        </label>
                        <mat-form-field class="w-100">
                            <mat-label class="labelop">Option4</mat-label>
                            <input type="text" autocomplete="off" id="input4" matInput formControlName="d"
                                autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-end">
                        <div title="Add Question" class="mr-3" (click)="addQuestion()"><i class="fa fa-clone"
                                aria-hidden="true"></i></div>
                        <div title="Delete Question" class="mr-3" (click)="deletelistQuestion(i)"><i
                                class="fa fa-trash " aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-order my-4" style="display: flex; justify-content: center;">
            <button class="btn py-2 px-3" type="submit" value="submit" title="click here to add new question"
                [disabled]="radioStatus==false || newQuestionForm.invalid">
                {{addQuestionBUtton}}</button>
        </div>
    </form>
</div>
