<div class="container">
    <form [formGroup]="newQuestionForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mt-3">
            <div class="col">
                <mat-form-field class="w-100">
                    <mat-label class="labelop">Enter the question</mat-label>
                    <input type="text" matInput formControlName="title" autocomplete="off">
                    <mat-icon matSuffix class="labelop">mic</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row ">
            <div class="col d-flex justify-content-center align-items-center cards">
                <div class="list-item">
                    <label for="item-1" id="{{option1}}" [class.red]="el == option1" *ngIf="newQuestionForm.valid"
                        (click)="doSomething($event.currentTarget)"
                        [class.mapped]="mappedStandardMetrics[option1]"></label>
                    <input type="text" id="item-1" formControlName="oa" [(ngModel)]="option1" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="item-2" id="{{option2}}" [class.red]="el == option2" *ngIf="newQuestionForm.valid"
                        (click)="doSomething($event.currentTarget)"
                        [class.mapped]="mappedStandardMetrics[option2]"></label>
                    <input type="text" id="item-2" formControlName="ob" [(ngModel)]="option2" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="item-2" id="{{option3}}" [class.red]="el == option3" *ngIf="newQuestionForm.valid"
                        (click)="doSomething($event.currentTarget)"
                        [class.mapped]="mappedStandardMetrics[option3]"></label>
                    <input type="text" id="item-3" formControlName="oc" [(ngModel)]="option3" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="item-2" id="{{option4}}" [class.red]="el == option4" *ngIf="newQuestionForm.valid"
                        (click)="doSomething($event.currentTarget)"
                        [class.mapped]="mappedStandardMetrics[option4]"></label>
                    <input type="text" id="item-4" formControlName="od" [(ngModel)]="option4" autocomplete="off">
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center cards">
                <div class="list-item">
                    <label for="alt-item-1" id="{{answer1}}" [class.red]="el2 ==  answer1" *ngIf="newQuestionForm.valid"
                        (click)="doSomething2($event.currentTarget)"
                        [class.mapped]="mappedFinancialModelMetrics[answer1]"></label>
                    <input type="text" id="alt-item-1" formControlName="a" [(ngModel)]="answer1" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="alt-item-2" id="{{answer2}}" [class.red]="el2 == answer2" *ngIf="newQuestionForm.valid"
                        (click)="doSomething2($event.currentTarget)"
                        [class.mapped]="mappedFinancialModelMetrics[answer2]"></label>
                    <input type="text" id="alt-item-2" formControlName="b" [(ngModel)]="answer2" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="alt-item-3" id="{{answer3}}" [class.red]="el2 == answer3" *ngIf="newQuestionForm.valid"
                        (click)="doSomething2($event.currentTarget)"
                        [class.mapped]="mappedFinancialModelMetrics[answer3]"></label>
                    <input type="text" id="alt-item-3" formControlName="c" [(ngModel)]="answer3" autocomplete="off">
                </div>
                <div class="list-item">
                    <label for="alt-item-4" id="{{answer4}}" [class.red]="el2 == answer4" *ngIf="newQuestionForm.valid"
                        (click)="doSomething2($event.currentTarget)"
                        [class.mapped]="mappedFinancialModelMetrics[answer4]"></label>
                    <input type="text" id="alt-item-4" formControlName="d" [(ngModel)]="answer4" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="btn-order my-4" style="display: flex; justify-content: center;">
            <button class="btn py-2 px-3" type="submit" value="submit" title="click here to add new question"
                [disabled]="newQuestionForm.invalid">
                {{addQuestionBUtton}}</button>
        </div>
    </form>
</div>
