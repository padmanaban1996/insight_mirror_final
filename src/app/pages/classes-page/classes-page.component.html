<div class=" _overall_mat_card_inner _text_color classes">
    <div>
        <a class="float" (click)="open(content)">
            <i class="fa fa-plus my-float"></i>
        </a>
    </div>
    <div>
        <app-classes-list class="classListItem" [refresh_classes]="refresh_classes"></app-classes-list>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal_control">
        <div class="row my-3">
            <div class="col"></div>
            <div class="col text-center">
                <h2 class="m-0" id="modal-basic-title">{{classCreateTitle}}</h2>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <i class="fa fa-times mr-3" aria-hidden="true" (click)="modal.dismiss('Cross click')"></i>
            </div>
        </div>
        <hr>
        <div class="modal-body">
            <app-classes-create (refresh_classes)="onSaveDataRefreshClasses($event)"></app-classes-create>
        </div>
    </div>
</ng-template>
