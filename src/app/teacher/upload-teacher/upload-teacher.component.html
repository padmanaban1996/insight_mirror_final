<div class="col justify-content-center text-center">
  <div class="downloadExcelFile">
    <div>
      <p>{{uploadText}}</p>
      <button class="btn" (click)="downloadExcelFile()">{{downloadButton}}</button>
    </div>
  </div>
  <div class="row justify-content-center" style="text-align: center;">
    <div class="pl-2">

      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="pt-2 download-teacher justify-content-end pl-2">
        <div class="dwnld-input" style="
        width: 200px;
        display: block;
    ">
          <svg width="2em" height="2em" viewBox="0 0 19 19" class="bi bi-upload" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd"
              d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
          </svg>
          <input type="file" #fileDropRef id="fileDropRef" name="uploadteachers" (change)="onFileSelect($event)" />

        </div>

        <button class="btn mt-3" type="submit">{{saveButton}}</button>
      </form>
    </div>
  </div>
</div>
