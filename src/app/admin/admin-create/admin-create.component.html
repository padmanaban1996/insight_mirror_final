<div class="main-div">
    <form [formGroup]="adminUserCreateForm">
        <div class="form-group">
            <div *ngIf="f.confirm_password.invalid
    && f.confirm_password.errors.confirmedValidator" class="alert alert-danger">{{pwdConfirmError}}</div>
            <div *ngIf="f.email.invalid && f.email.errors.pattern" class="alert alert-danger">{{emailError}}</div>
            <div class="col-sm-12">
                <label for="admin_email" class="control-label required">{{adminEmailLabel}}</label>
                <input type="email" id="admin_email" class="form-control" formControlName="email" required
                    appCheckFormFieldValidity>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="admin_name" class="control-label required">{{adminNameLabel}}</label>
                <input type="text" id="admin_name" class="form-control" formControlName="name" required
                    appCheckFormFieldValidity>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label for="admin_password" class="control-label required">{{adminPasswordLabel}}</label>
                <mat-icon class="placeholder" (click)="passwordEye()" class="input_img">
                    {{p_hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <input type="password" id="admin_password" class="form-control" formControlName="password" required
                    [type]="p_hide ? 'password' : 'text'" appCheckFormFieldValidity>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="text" class="control-label required">{{adminCPasswordLabel}}</label>
                <mat-icon class="placeholder" (click)="confirmpasswordEye()" class="input_img_confirm">
                    {{cp_hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <input type="password" id="text" class="form-control" formControlName="confirm_password" required
                    [type]="cp_hide ? 'password' : 'text'" required appCheckFormFieldValidity>
            </div>
        </div>
        <div formGroupName="_admin">
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="admin_mobile_number" class="control-label required">{{adminMobileNUmber}}</label>
                    <input type="number" id="admin_mobile_number" class="form-control" formControlName="mobile_number"
                        required appCheckFormFieldValidity>

                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <button class="btn" (click)="onSubmit()"
                [disabled]="adminUserCreateForm.invalid  || flag">{{adminSubmitButton}}</button>

        </div>
    </form>
</div>
