<div class="main-div _text_color">
    <!-- in future version shift the below code to subjectss create and think of reusing the subjectss create component  -->
    <form [formGroup]="subjectsCreateForm">
        <div *ngIf="f.name.invalid
    && f.name.errors" class="alert alert-danger">{{subjectCreateError}}</div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="subjects_name" class="control-label required">{{subjectNameLabel}}</label>
                <input type="text" id="subjects_name" class="form-control" formControlName="name" required
                    appCheckFormFieldValidity>

            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn" (click)="onSubmit()"
                [disabled]="subjectsCreateForm.invalid">{{subjectSubmitButton}}</button>
        </div>
    </form>
</div>
